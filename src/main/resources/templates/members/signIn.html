<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <form action="#" th:action="@{/members/new}" th:object="${memberForm}" method="post">
    <div>
      <label>아이디 : </label>
      <input type="text" th:field="*{string_id}" />
    </div>
    <div>
      <label>이메일 : </label>
      <input type="text" th:field="*{email}" />
    </div>
    <div>
      <label>비밀번호 : </label>
      <input type="text" th:field="*{password}" />
    </div>
    <div>
      <label>이름 : </label>
      <input type="text" th:field="*{nickName}" />
    </div>
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
